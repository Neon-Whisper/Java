                            type="text"

<script>
    const API_BASE_URL = 'http://localhost:8090/api/v1/ollama';
    const MODEL_NAME = 'qwen2.5:7b';

    let currentEventSource = null;
    let currentAiMessageElement = null;
    let isStreaming = false;

    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const messagesList = document.getElementById('messagesList');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');

    // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
    function showTypingIndicator() {
        typingIndicator.style.display = 'block';
        messagesList.scrollTop = messagesList.scrollHeight;
    }

    // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
    function addUserMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message-animation flex justify-end';
        messageDiv.innerHTML = `
                <div class="message-bubble-user rounded-2xl px-6 py-4 max-w-3xl">
                    <div class="flex items-start space-x-3">
                        <div>
                            <p class="font-semibold text-white/90 mb-1">ä½ </p>
                            <p class="text-white">${escapeHtml(message)}</p>
                        </div>
                        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            `;
        messagesList.appendChild(messageDiv);
        messagesList.scrollTop = messagesList.scrollHeight;
    }

    // æ·»åŠ AIæ¶ˆæ¯å®¹å™¨
    function addAiMessageContainer() {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message-animation flex justify-start';
        // ç”Ÿæˆå”¯ä¸€ID
        const uniqueId = 'aiContent_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        messageDiv.innerHTML = `        <div class="message-bubble-ai rounded-2xl px-6 py-4 max-w-3xl">
            <div class="flex items-start space-x-3">
                <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                    AI
                </div>
                <div>
                    <p class="font-semibold text-purple-700 mb-1">AIåŠ©æ‰‹</p>
                    <p id="${uniqueId}" class="text-gray-700 streaming-cursor"></p>
                </div>
            </div>
        </div>
    `;
        messagesList.appendChild(messageDiv);
        messagesList.scrollTop = messagesList.scrollHeight;
        return document.getElementById(uniqueId);
    }

    // HTMLè½¬ä¹‰
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
    function updateSendButton(disabled) {
        sendButton.disabled = disabled;
        if (disabled) {
            sendButton.innerHTML = `
                    <span>æ€è€ƒä¸­</span>
                    <svg class="animate-spin w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
            sendButton.classList.add('opacity-70');
        } else {
            sendButton.innerHTML = `
                    <span>å‘é€</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                `;
            sendButton.classList.remove('opacity-70');
        }
    }

    // å¤„ç†æµå¼å“åº”
    function handleStream(message) {
        isStreaming = true;
        showTypingIndicator();
        updateSendButton(true);

        // å¯¹ç”¨æˆ·æ¶ˆæ¯è¿›è¡ŒHTMLè½¬ä¹‰å¹¶æ·»åŠ åˆ°æ¶ˆæ¯åˆ—è¡¨
        addUserMessage(message);
        messageInput.value = '';

        // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
        currentAiMessageElement = addAiMessageContainer();

        // ç¼–ç æ¶ˆæ¯å‚æ•°
        const encodedMessage = encodeURIComponent(message);
        const apiUrl = `${API_BASE_URL}/generate_stream?model=${MODEL_NAME}&message=${encodedMessage}`;

        // åˆ›å»ºEventSource
        currentEventSource = new EventSource(apiUrl);

        currentEventSource.onopen = function() {
            console.log('è¿æ¥å·²å»ºç«‹');
            hideTypingIndicator();
        };

        currentEventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('æ”¶åˆ°æ•°æ®:', data);

                if (data.result && data.result.output) {
                    // 1. å»æ‰ think æ ‡ç­¾
                    let content = (data.result.output.content || '');

                    // ç§»é™¤ <think> æ ‡ç­¾åŠå…¶å†…å®¹
                    content = content.replace(/<\s*think\s*>[\s\S]*?<\s*\/think\s*>/gi, '');

                    // ç§»é™¤æ®‹ç•™çš„æ ‡ç­¾
                    content = content.replace(/<\s*\/?think\s*>/gi, '');

                    // ç§»é™¤å…¶ä»–å¯èƒ½çš„æ ‡ç­¾
                    content = content.replace(/<\s*[^>]+>/gi, '');

                    const finishReason = data.result.metadata?.finishReason;

                    // è¿½åŠ å†…å®¹
                    if (content) {
                        currentAiMessageElement.textContent += content;
                        messagesList.scrollTop = messagesList.scrollHeight;
                    }

                    // æ£€æŸ¥æ˜¯å¦ç»“æŸ
                    if (finishReason === 'STOP') {
                        console.log('æµå¼å“åº”ç»“æŸ');
                        closeStream();
                        currentAiMessageElement.classList.remove('streaming-cursor');
                    }
                }
            } catch (error) {
                console.error('è§£ææ•°æ®é”™è¯¯:', error);
            }
        };


        currentEventSource.onerror = function(error) {
            console.error('EventSource é”™è¯¯:', error);
            hideTypingIndicator();
            closeStream();

            if (currentAiMessageElement) {
                if (currentAiMessageElement.textContent.trim() === '') {
                    currentAiMessageElement.textContent = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚';
                }
                currentAiMessageElement.classList.remove('streaming-cursor');
            }
        };
    }

    // å…³é—­æµ
    function closeStream() {
        isStreaming = false;
        updateSendButton(false);

        if (currentEventSource) {
            currentEventSource.close();
            currentEventSource = null;
        }

        currentAiMessageElement = null;
    }

    // è¡¨å•æäº¤
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message || isStreaming) return;

        handleStream(message);
    });

    // è¾“å…¥æ¡†å›è½¦å‘é€
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });

    // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
    window.addEventListener('beforeunload', function() {
        closeStream();
    });

    // è¾“å…¥æ¡†è‡ªåŠ¨èšç„¦
    messageInput.focus();
</script>
